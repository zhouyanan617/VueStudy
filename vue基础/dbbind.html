<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双向绑定原理</title>
</head>
<body>
  <input type="text" />
  <span id="text"></span>
  <script>
    var text = document.getElementById('text');
    var data = {};
    var value = '';
    Object.defineProperty(data, 'name', {
      get() {
        return value;
      },
      //可以监听数据发生变化
      set(val) {
        // console.log(val);
        text.innerHTML = val;
        value = val;
        //MVVM = 发布订阅者模式+ Object.defineProperty
      }
    });
    window.addEventListener('input', function(e) {
      // console.log(e.target.value);
      data.name = e.target.value;
      console.log(data.name);
    });
  </script>
</body>
</html>
