<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue的css</title>
  <style>
    [v-cloak] {
      display: none;
    }
    .box{width: 100px;height: 100px;background-color: red;}
    .show{display: block}
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <div :class='{box:isBox}'></div>
    <button type="button" @click="isBox=!isBox">显示/隐藏</button>
    <div :class="['box','show']"></div>
    <div :style="{fontSize:'20px',color:'#FFFFFF',width:'300px',height:'300px',backgroundColor:'#0000FF'}">蓝色盒子</div>
    <div :style="[baseStyle,fontStyle]">我是数据内联样式</div>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    new Vue({  //数据驱动代替DOM
      el: '#app',
      data() {
        return {
          isBox: true,
          baseStyle: {
            width: '200px',
            height: '200px',
            backgroundColor: '#00ff00'
          },
          fontStyle: {
            fontSize: '30px',
            color: '#ff0000'
          }
        }
      },
     /*  methods: {
        changeBox() {
          this.isBox = !this.isBox
        }
      } */
    });
  </script>
</body>
</html>
